<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .add-todo {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }   

            .add-todo input {
                flex: 1;
                padding: 15px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
            }

            .add-todo button {
                padding: 15px 30px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                transition: background 0.3s;
            }

                .add-todo button:hover {
                    background: #45a049;
                }

        .todo-list {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

            .todo-item:last-child {
                border-bottom: none;
            }

            .todo-item:hover {
                background: #f8f9fa;
            }

            .todo-item.completed .todo-text {
                text-decoration: line-through;
                color: #999;
            }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

            .delete-btn:hover {
                background: #da190b;
            }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

            .error.show {
                display: block;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 My Todos</h1>

        <div class="error" id="error"></div>

        <div class="add-todo">
            <input type="text"
                   id="todoInput"
                   placeholder="What needs to be done?"
                   onkeypress="if(event.key === 'Enter') addTodo()">
            <button onclick="addTodo()">Add</button>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state">No todos yet. Add one above! 🎉</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        // Fetch and display all todos
        async function fetchTodos() {
            try {
                const response = await fetch(`${API_URL}/todos/`);
                if (!response.ok) throw new Error('Failed to fetch todos');

                const todos = await response.json();
                displayTodos(todos);
            } catch (error) {
                showError('Error loading todos: ' + error.message);
            }
        }

        // Display todos in the list
        function displayTodos(todos) {
            const todoList = document.getElementById('todoList');

            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">No todos yet. Add one above! 🎉</div>';
                return;
            }

            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input
                        type="checkbox"
                        class="todo-checkbox"
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo(${todo.id}, ${!todo.completed})"
                    >
                    <span class="todo-text">${escapeHtml(todo.title)}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                </div>
            `).join('');
        }

        // Add a new todo
        async function addTodo() {
            const input = document.getElementById('todoInput');
            const title = input.value.trim();

            if (!title) {
                showError('Please enter a todo title');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/todos/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        completed: false
                    })
                });

                if (!response.ok) throw new Error('Failed to create todo');

                input.value = '';
                await fetchTodos();
            } catch (error) {
                showError('Error adding todo: ' + error.message);
            }
        }

        // Toggle todo completion
        async function toggleTodo(id, completed) {
            try {
                const response = await fetch(`${API_URL}/todos/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed })
                });

                if (!response.ok) throw new Error('Failed to update todo');

                await fetchTodos();
            } catch (error) {
                showError('Error updating todo: ' + error.message);
            }
        }

        // Delete a todo
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/todos/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete todo');

                await fetchTodos();
            } catch (error) {
                showError('Error deleting todo: ' + error.message);
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load todos on page load
        fetchTodos();
    </script>
</body>
</html>
