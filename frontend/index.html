<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

            .error.show {
                display: block;
            }

        /* User Selection */
        .user-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .user-select {
            display: flex;
            gap: 10px;
            align-items: center;
        }

            .user-select label {
                font-weight: 600;
                color: #333;
            }

            .user-select select {
                flex: 1;
                padding: 10px;
                border: 2px solid #eee;
                border-radius: 6px;
                font-size: 16px;
            }

        /* Lists Section */
        .lists-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .list-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .list-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .delete-list-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

            .delete-list-btn:hover {
                background: #da190b;
            }

        /* Items */
        .items-list {
            margin-bottom: 15px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

            .item:last-child {
                border-bottom: none;
            }

            .item.completed .item-text {
                text-decoration: line-through;
                color: #999;
            }

        .item-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .item-text {
            flex: 1;
            color: #333;
        }

        .delete-item-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

            .delete-item-btn:hover {
                background: #da190b;
            }

        /* Add Item Form */
        .add-item-form {
            display: flex;
            gap: 8px;
        }

            .add-item-form input {
                flex: 1;
                padding: 10px;
                border: 2px solid #eee;
                border-radius: 6px;
                font-size: 14px;
            }

            .add-item-form button {
                padding: 10px 20px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-weight: 600;
            }

                .add-item-form button:hover {
                    background: #45a049;
                }

        /* Add List Section */
        .add-list-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .add-list-form {
            display: flex;
            gap: 10px;
        }

            .add-list-form input {
                flex: 1;
                padding: 15px;
                border: 2px solid #eee;
                border-radius: 8px;
                font-size: 16px;
            }

            .add-list-form button {
                padding: 15px 30px;
                background: #667eea;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
                font-size: 16px;
            }

                .add-list-form button:hover {
                    background: #5568d3;
                }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 My Todo Lists</h1>

        <div class="error" id="error"></div>

        <!-- User Selection -->
        <div class="user-section">
            <div class="user-select">
                <label for="userSelect">Current User:</label>
                <select id="userSelect" onchange="loadUserLists()">
                    <option value="">Select a user...</option>
                </select>
            </div>
        </div>

        <!-- Add New List -->
        <div class="add-list-section hidden" id="addListSection">
            <h3 style="margin-bottom: 15px; color: #333;">Create New List</h3>
            <div class="add-list-form">
                <input type="text"
                       id="newListInput"
                       placeholder="List name (e.g., Work, Personal, Shopping...)"
                       onkeypress="if(event.key === 'Enter') createList()">
                <button onclick="createList()">+ Add List</button>
            </div>
        </div>

        <!-- Lists Container -->
        <div class="lists-container" id="listsContainer">
            <div class="empty-state">Select a user to view their todo lists</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentUserId = null;

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        // Load all users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users/`);
                if (!response.ok) throw new Error('Failed to fetch users');

                const users = await response.json();
                const select = document.getElementById('userSelect');

                select.innerHTML = '<option value="">Select a user...</option>';
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.username} (${user.email})`;
                    select.appendChild(option);
                });

                // Auto-select first user if available
                if (users.length > 0) {
                    select.value = users[0].id;
                    loadUserLists();
                }
            } catch (error) {
                showError('Error loading users: ' + error.message);
            }
        }

        // Load lists for selected user
        async function loadUserLists() {
            const userId = document.getElementById('userSelect').value;

            if (!userId) {
                document.getElementById('listsContainer').innerHTML =
                    '<div class="empty-state">Select a user to view their todo lists</div>';
                document.getElementById('addListSection').classList.add('hidden');
                return;
            }

            currentUserId = userId;
            document.getElementById('addListSection').classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}/users/${userId}/lists/`);
                if (!response.ok) throw new Error('Failed to fetch lists');

                const lists = await response.json();

                if (lists.length === 0) {
                    document.getElementById('listsContainer').innerHTML =
                        '<div class="empty-state">No lists yet. Create one above! 🎉</div>';
                    return;
                }

                // Load items for each list
                const listsWithItems = await Promise.all(
                    lists.map(async (list) => {
                        const itemsResponse = await fetch(`${API_URL}/lists/${list.id}/items/`);
                        const items = await itemsResponse.json();
                        return { ...list, items };
                    })
                );

                displayLists(listsWithItems);
            } catch (error) {
                showError('Error loading lists: ' + error.message);
            }
        }

        // Display lists
        function displayLists(lists) {
            const container = document.getElementById('listsContainer');

            container.innerHTML = lists.map(list => `
                    <div class="list-card">
                        <div class="list-header">
                            <div class="list-title">${escapeHtml(list.name)}</div>
                            <button class="delete-list-btn" onclick="deleteList(${list.id})">Delete</button>
                        </div>

                        <div class="items-list">
                            ${list.items.length === 0 ?
                    '<div class="empty-state" style="padding: 20px;">No items yet</div>' :
                    list.items.map(item => `
                                    <div class="item ${item.completed ? 'completed' : ''}">
                                        <input
                                            type="checkbox"
                                            class="item-checkbox"
                                            ${item.completed ? 'checked' : ''}
                                            onchange="toggleItem(${item.id}, ${!item.completed})"
                                        >
                                        <span class="item-text">${escapeHtml(item.title)}</span>
                                        <button class="delete-item-btn" onclick="deleteItem(${item.id})">×</button>
                                    </div>
                                `).join('')
                }
                        </div>

                        <div class="add-item-form">
                            <input
                                type="text"
                                placeholder="Add new item..."
                                id="itemInput${list.id}"
                                onkeypress="if(event.key === 'Enter') addItem(${list.id})"
                            >
                            <button onclick="addItem(${list.id})">Add</button>
                        </div>
                    </div>
                `).join('');
        }

        // Create new list
        async function createList() {
            const input = document.getElementById('newListInput');
            const name = input.value.trim();

            if (!name) {
                showError('Please enter a list name');
                return;
            }

            if (!currentUserId) {
                showError('Please select a user first');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/${currentUserId}/lists/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (!response.ok) throw new Error('Failed to create list');

                input.value = '';
                await loadUserLists();
            } catch (error) {
                showError('Error creating list: ' + error.message);
            }
        }

        // Delete list
        async function deleteList(listId) {
            if (!confirm('Delete this list and all its items?')) return;

            try {
                const response = await fetch(`${API_URL}/lists/${listId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete list');

                await loadUserLists();
            } catch (error) {
                showError('Error deleting list: ' + error.message);
            }
        }

        // Add item to list
        async function addItem(listId) {
            const input = document.getElementById(`itemInput${listId}`);
            const title = input.value.trim();

            if (!title) {
                showError('Please enter an item');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/lists/${listId}/items/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, completed: false })
                });

                if (!response.ok) throw new Error('Failed to add item');

                input.value = '';
                await loadUserLists();
            } catch (error) {
                showError('Error adding item: ' + error.message);
            }
        }

        // Toggle item completion
        async function toggleItem(itemId, completed) {
            try {
                const response = await fetch(`${API_URL}/items/${itemId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed })
                });

                if (!response.ok) throw new Error('Failed to update item');

                await loadUserLists();
            } catch (error) {
                showError('Error updating item: ' + error.message);
            }
        }

        // Delete item
        async function deleteItem(itemId) {
            try {
                const response = await fetch(`${API_URL}/items/${itemId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete item');

                await loadUserLists();
            } catch (error) {
                showError('Error deleting item: ' + error.message);
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
